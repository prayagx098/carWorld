<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>


    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Style -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <h1 class="text-center">Car world</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card content">
                    <h3 class="text-center">Enter Details</h3><br>
                    <label for="">Car Brand</label>
                    <input class="form-control" type="text" id="brand" placeholder="Car brand"><br>
                    <label for="">Price</label>
                    <input class="form-control" type="text" id="price" placeholder="Price"><br>
                    <label for="">Key</label>
                    <input class="form-control" type="text" id="key" placeholder="Key"><br>
                    <div class="text-center">
                        <button class="btn btn-success btn-sm" onclick="recordDetails()">Store Record</button><br>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card content">
                    <h3 class="text-center mt-5 mb-5">Retrive Details</h3>
                    <label for="">Enter the key to Retrive Details</label>
                    <input class="form-control" type="text" id="searchKey" placeholder="Key"><br>
                    <div id="result">
                        
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-sm mt-5" onclick="RetriveRecord()">Retrive Records</button><br>
                    </div>

                </div>
            </div>
            <div class="col-4">
                <div class="card content">
                    <h3 class="text-center mb-5 mt-5">Delete Details</h3>
                    <label for="">Enter the key to Delete Item</label>
                    <input class="form-control mb-5 mt-3" type="text" id="delKey" placeholder="Key"><br>
                    <div class="text-center">
                        <button class="btn btn-danger btn-sm mt-5" onclick="DeleteRecord()">Remove Records</button><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5">
            <button class="btn btn-outline-danger" onclick="clearAll()">Clear All Records</button>
        </div>
    </div>
    
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
